<div class="asset-container">
	<mat-card class="form-card mat-elevation-z8 animated fadeIn">
		<mat-card-title>Cadastrar de dispositivo</mat-card-title>
		<mat-card-subtitle>Registro em Nuvem</mat-card-subtitle>
		<mat-card-content class="card-content">
			<mat-form-field>
				<input matInput color="accent" [formControl]="deviceName" placeholder="Nome do dispositivo">
			</mat-form-field>
			<mat-form-field>
				<input matInput color="accent" [formControl]="deviceDescription" placeholder="Descrição do dispositivo">
			</mat-form-field>
		</mat-card-content>
		<mat-card-actions class="card-footer">
			<mat-spinner diameter=50 *ngIf="loading"></mat-spinner>
			<button mat-raised-button [disabled]="(!deviceName.valid || !deviceDescription.valid)"
				color="accent" (click)="submitForm()" *ngIf="!loading">Cadastrar</button>
		</mat-card-actions>
	</mat-card>
</div>
